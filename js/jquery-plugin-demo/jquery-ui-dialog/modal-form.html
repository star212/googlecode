<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Dialog - Modal form</title>
<link rel="stylesheet" href="../css/jquery.ui.dialog.css">
<script src="jquery-1.6.1.min.js"></script>
<script src="jquery.ui.dialog.js"></script>
<style>
body {
	font-size: 62.5%;
}
label, input {
	display:block;
}
input.text {
	margin-bottom:12px;
	width:95%;
	padding: .4em;
}
fieldset {
	padding:0;
	border:0;
	margin-top:25px;
}
h1 {
	font-size: 1.2em;
	margin: .6em 0;
}
div#users-contain {
	width: 350px;
	margin: 20px 0;
}
div#users-contain table {
	margin: 1em 0;
	border-collapse: collapse;
	width: 100%;
}
div#users-contain table td, div#users-contain table th {
	border: 1px solid #eee;
	padding: .6em 10px;
	text-align: left;
}
.ui-dialog .ui-state-error {
	padding: .3em;
}
.validateTips {
	border: 1px solid transparent;
	padding: 0.3em;
}
#dialog-form {
	border:1px solid #ccc;
	background:#fff;
	margin: 10px;
}
.ui-dialog {
	background:#efefef;
}
</style>
<script>
$(function() {
	$( "#dialog-form" ).dialog({
		autoOpen: false,
		width: 350,
		modal: true,
		buttons: {
			"创建": function() {
				
			},
			"取消": function() {
				$( this ).dialog( "close" );
			}
		},
		close: function() {
			//allFields.val( "" ).removeClass( "ui-state-error" );
		}
	});
	$( "#create-user" )
		.click(function() {
			$( "#dialog-form" ).dialog( "open" );
		});
		
					$("#dia").dialog({fadeOut:1});
		
});
</script>
</head>
<body>
<div class="demo">
  <div id="dialog-form" title="创建新用户">
    <form>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
      </fieldset>
    </form>
  </div>
  <a id="create-user" href="#">添加新用户</a>
  <div id="dia">添加成功！！</div>
</div>
<!-- End demo -->
</body>
</html>
