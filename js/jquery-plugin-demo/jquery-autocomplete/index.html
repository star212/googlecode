<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>autocomplete示例</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.autocomplete.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="jquery.autocomplete.css" type="text/css" />
</head>
<body>
	<input type="search" value="" placeholder="搜索 ‘tmall’ 有不一样的惊喜" style="width:300px;" id="search"/>
	<script type="text/javascript" charset="utf-8">
		$("#search").autocomplete("search.php",{
			width: 300,
			selectFirst: false
		});
	</script>
</body>
</html>
