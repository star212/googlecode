<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数银在线代理商管理系统</title>
<script src="scripts/jquery-1.4.4.min.js" type="text/javascript" ></script>
<script>
function tellMeFirst(){
	var lf,tf;
	if(document.all) {
		lf = document.frames["leftFrame"].document;
		tf = document.frames["topFrame"].document;
	}
	else{
		lf = document.getElementById("leftFrame").contentDocument;
		tf = document.getElementById("topFrame").contentDocument;
	}
	var _firstNode = $("#sidebar ul li:first a",lf);
	var _nowtext = _firstNode.html();
	var _nowurl = _firstNode.attr('href');
	$("#js_nowtitle",tf).html( "当前操作 : "+_nowtext);
	window.mainFrame.location.href = _nowurl;
}
</script>


</head>

<frameset rows="116,*,25" cols="*" frameborder="no" border="0" framespacing="0">
  <frame src="top.html" name="topFrame" scrolling="no" noresize="noresize" id="topFrame" title="topFrame" />
  <frameset cols="190,*" frameborder="no" border="0" framespacing="0">
    <frame src="left.html" name="leftFrame" scrolling="no" noresize="noresize" id="leftFrame" title="leftFrame" onload="tellMeFirst()" />
    <frame src="main.html" name="mainFrame" id="mainFrame" title="mainFrame" />
  </frameset>
   <frame src="footer.html" name="bottomFrame" scrolling="No"  id="bottomFrame" title="bottomFrame" />
</frameset>
<noframes><body>
</body>
</noframes></html>
