<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>form组件</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="format-detection" content="telephone=no" />
<meta content="false" name="twcClient" id="twcClient" />
<link rel="stylesheet/less" type="text/css" href="demo.less" />
<script src="../../../libs/less/1.3.0/less-debug.js" type="text/javascript"></script>
<!--<link href="http://a.tbcdn.cn/mw/base/styles/component.css" rel="stylesheet" type="text/css">-->
</head>
<body>
<div id="tbh5v0">
	<div class="screen-wrap fullscreen">
        <div class="title">Form</div>
		<form action="/aaa" method="post" accept-charset="utf-8" class="c-form">
			<fieldset>
				<div class="field"><label class="bf1" for="t1" onclick="">我不想买了</label><span class="bf1"><input id="t1" type="radio" value="" name="a" class="c-form-radio"/></span></div>
				<div class="field" style="background-color: #333;"><label class="bf1" for="t2">信息填错了</label><span class="bf1"><input id="t2" type="radio" value="" name="a" class="c-form-radio"/></span></div>
				<div class="field"><label class="bf1" for="t3">卖家缺货</label><span class="bf1"><input id="t3" type="radio" value="" name="a" class="c-form-radio"/></span></div>
				<div class="field"><label class="bf1" for="t4" onclick="">卖家缺货</label><span class="bf1"><input id="t4" type="checkbox" name="a" class="c-form-checkbox" checked/></span></div>
				<div class="field"><label class="bf1" for="t5">各种样式</label>
                    <span class="bf1">
                        <input type="radio" value="" name="b" class="c-form-radio-normal"/>
                        <input type="radio" value="" name="b" class="c-form-radio-blue"/>
                        <input type="radio" value="" name="d" class="c-form-radio" disabled/>
                        <input type="radio" value="" name="d" class="c-form-radio-normal" disabled checked/>
                        <input type="checkbox" name="a" class="c-form-checkbox-normal" />
                        <input type="checkbox" name="a" class="c-form-checkbox-blue" checked/>
                        <input type="checkbox" name="a" class="c-form-checkbox" disabled/>
                        <input type="checkbox" name="a" class="c-form-checkbox" disabled checked/>
                    </span>
                </div>
				<div class="field"><label>买家留言</label><input type="text" value="" class="c-form-txt-normal" maxlength=10 placeholder="收货人姓名"/></div>
				<div class="field"><label>100%的input:text</label><input type="text" value="" class="c-form-txt-percent" placeholder="收货人姓名"/></div>
				<div class="field"><label>请输入密码</label><input type="password" value="" class="c-form-txt-normal" placeholder="收货人姓名"/></div>
				<div class="field"><label>出错提示</label><input type="text" value="收货人姓名" class="c-form-txt-normal error"/></div>
				<div class="field"><label>禁止状态</label><input type="text" value="收货人姓名" class="c-form-txt-normal" disabled/></div>
                <div class="c-form-suggest" id="J_Search">
                    <div class="field"><label>搜索框</label><div class="c-form-search"><input type="email" value="春夏新装" class="J_autocomplete"/><button><span/></button></div><input type="submit" class="btn" value="搜索" /><input type="button" value="关闭联想" id="J_closeAutoComplete"/></div>
                    <div class="suggest"><ul class="meat"></ul><span class="close">清楚历史记录</span></div>
                </div>
				<div class="field">
                    <a href="#" class="c-form-sku-2">一二<span></span></a><a href="#" class="c-form-sku-5 selected">一二三四五<span></span></a><a href="#" class="c-form-sku-9 disabled">一二三四五六七八九<span></span></a><a href="#" class="c-form-sku-18">一二三四五六七八九一二三四五六七八九<a href="#" class="c-form-sku-18 selected">一二三四五六七八九一二三四五六七八九<span></span></a></div>
				<div class="field"><label>选项确认</label><input type="checkbox" value="" class="c-form-checkbox"/></div>
				<div class="field"><label>range</label><input type="range" value="" class="c-form-range" min='0' max='100' id="range"/><span id="value"></span></div>
				<div class="field"><label>js-range</label><div id="jsrange" class="c-form-jsrange"></div><br /><input type="button" value="获取值" id="getValue"/></div>
				<div class="field"><label>js-range2</label><div id="jsrange2" class="c-form-jsrange"></div><br /><input type="button" value="获取值" id="getValue2"/></div>
			</fieldset>
		</form>
	 </div>
</div>
<script src="../../../libs/seajs/1.2.0/sea-debug.js" type="text/javascript" data-main="js/demo"></script>
<script type="text/javascript">
     less.env = "development";
     less.watch();
</script>
</body>
</html>
