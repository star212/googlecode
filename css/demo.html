<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QC示例页面</title>
	<link rel="stylesheet" href="qc.css" type="text/css" />
	<style type="text/css" media="screen">
		#left,#right {
			background-color:red;
		}
		#header,#footer {
			background-color:green;
		}
	</style>
</head>
<body>
	<div id="container" class="container_12">
		<div id="header" class="grid_12">
			头部
		</div>
		<div class="container_12">
			<div id="left" class="grid_4">
				左侧
			</div>
			<div id="right" class="grid_8">
				右侧
			</div>
			<div id="left" class="grid_3">
				左侧
			</div>
			<div id="right" class="grid_9">
				右侧
			</div>
		</div>
		<div id="footer" class="grid_12">
			底部
		</div>
		<table>
			<thead class="blue">
				<tr><th>保费名称<span class="red">*</span></th>
				<th>保费期间</th>
				<th>缴费期间</th>
				<th>缴费方式</th>
				<th>保费<span class="red">*</span></th>
				<th>操作</th>
			</tr></thead>
			<tbody>
				<tr class="operate">
					<td><input type="text" name="field1" value="" placeholder="ok"></td>
					<td><input type="text" name="field2" value="" placeholder="这样也行？！"></td>
					<td><input type="search" name="field3" value=""></td>
					<td>
						<select name="field4">
							<option value="1">男</option>
							<option value="0">女</option>
						</select>
					</td>
					<td><input type="text" name="field10" value=""></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
